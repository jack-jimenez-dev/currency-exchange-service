spring.application.name=currency-exchange-service

# R2DBC Configuration
spring.r2dbc.url=r2dbc:h2:mem:///currencydb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.r2dbc=DEBUG
logging.level.com.example.currency_exchange_service=DEBUG
logging.level.org.springframework.security=DEBUG

# Server
server.port=8080

# Disable Spring Cloud compatibility check
spring.cloud.compatibility-verifier.enabled=false

# JWT Configuration
jwt.secret=mysecretkey12345678901234567890mysecretkey12345678901234567890
jwt.expiration=86400
